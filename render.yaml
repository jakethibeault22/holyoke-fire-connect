services:
  - type: web
    name: holyoke-fire-connect
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
